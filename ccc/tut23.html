<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar{
            background-color: rgb(5, 4, 3);
        }
        .navbar ul{
            overflow: auto;
        }
       .navbar li{
           float: left;
           list-style: none;
           padding: 3px 3px;
       }
       .navbar li a{
           padding: 3px 3px;
           text-decoration: none;
           background-color: #fff;
           margin: 3px 3px;
       }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
