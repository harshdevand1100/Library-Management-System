<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entities</title>
</head>
<body>
    <h2>IDS and classes in HTML</h2>
    <div class="container">
        <p>thid is harsh</p>
        <p>thid is &nbsp; harsh</p>
        <p>this is harsh &#8203;/p>
        <p>this is harsh &pound;</p>
        <p>this is harsh &copy;</p>
        <p>this is harsh &frac12;
    </div>
</body>
</html>
